<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>

  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div class='rooms'>
        <select id='roomSelect' name="chatrooms">
        </select>
        <input type='text' id='addRoom' placeholder="add room"></input>
        <button type='submit' id='roomButton' onclick="app.addRoom($('#addRoom').val())">Add Room</button>
      </div>
      <div class='chat'>
        <input type='text' id='message' placeholder='type message' ></input>
        <button type='submit' id='send' class='submit' onclick="app.handleSubmit()">Send</button>
        <span> This is your current username: <div class='user'></div></span>
      </div>
    </div>
    <div id="chats"></div>
  </body>
</html>
